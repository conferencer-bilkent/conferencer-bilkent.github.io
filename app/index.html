<!DOCTYPE html>
<html>
<head>
    <title>ConferenceR App</title>
    <style> iframe, #content { width: 100%; height: 100vh; border: none; } </style>
</head>
<body>
    <div id="content"></div>
    <script>
        // Step 1: Use a CORS proxy to convert HTTP â†’ HTTPS
        const proxyUrl = 'https://corsproxy.io/?';
        const targetUrl = encodeURIComponent('http://92.205.57.115/');

        fetch(proxyUrl + targetUrl)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(err => {
                // Fallback to iframe if fetch fails
                document.getElementById('content').innerHTML = `
                    <iframe src="${targetUrl}"></iframe>
                    <p>If the content doesn't load, check the browser console.</p>
                `;
            });
    </script>
</body>
</html>
