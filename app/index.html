<!DOCTYPE html>
<html>
<head>
    <title>ConferenceR App</title>
    <style>#content { width: 100%; height: 100vh; border: none; }</style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="content"></div>
    <script>
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetServer = 'http://92.205.57.115';

        // Fetch main HTML
        fetch(proxyUrl + encodeURIComponent(targetServer))
            .then(response => response.text())
            .then(html => {
                // Rewrite asset URLs with explicit MIME types
                const fixedHtml = html
                    .replace(/<script src="(\/assets\/.*?\.js)"/g, (_, path) => {
                        const fullUrl = `${targetServer}${path}`;
                        return `<script src="${proxyUrl}${encodeURIComponent(fullUrl)}" type="application/javascript"`;
                    })
                    .replace(/<link rel="stylesheet" href="(\/assets\/.*?\.css)"/g, (_, path) => {
                        const fullUrl = `${targetServer}${path}`;
                        return `<link rel="stylesheet" href="${proxyUrl}${encodeURIComponent(fullUrl)}" type="text/css"`;
                    });

                document.getElementById('content').innerHTML = fixedHtml;
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `
                    <h1>Error</h1>
                    <p>${err.message}</p>
                `;
            });
    </script>
</body>
</html>
