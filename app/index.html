<!DOCTYPE html>
<html>
<head>
    <title>ConferenceR App</title>
    <style>
        body { margin: 0; padding: 0; }
        #content { width: 100%; height: 100vh; border: none; }
    </style>
    <link rel="icon" href="data:,"> <!-- Disable favicon -->
</head>
<body>
    <div id="content"></div>
    <script>
        // Configuration
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetServer = 'http://92.205.57.115';
        
        // Fetch and rewrite content
        fetch(proxyUrl + encodeURIComponent(targetServer))
            .then(response => response.text())
            .then(html => {
                // Rewrite ALL asset URLs to use the proxy
                const fixedHtml = html
                    // Replace HTTP URLs in src/href attributes
                    .replace(/(src|href)="http:\/\/92\.205\.57\.115\/(.*?)"/g, (_, attr, path) => {
                        return `${attr}="${proxyUrl}${encodeURIComponent(targetServer + '/' + path)}"`;
                    })
                    // Replace relative paths (/assets/...) with proxy URLs
                    .replace(/(src|href)="\/(.*?)"/g, (_, attr, path) => {
                        return `${attr}="${proxyUrl}${encodeURIComponent(targetServer + '/' + path)}"`;
                    })
                    // Fix CSS url() references
                    .replace(/url\(\/(.*?)\)/g, (_, path) => {
                        return `url(${proxyUrl}${encodeURIComponent(targetServer + '/' + path)})`;
                    });

                document.getElementById('content').innerHTML = fixedHtml;
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `
                    <h1>Error Loading Content</h1>
                    <p>Please try again later. Technical details: ${err.message}</p>
                `;
            });
    </script>
</body>
</html>
